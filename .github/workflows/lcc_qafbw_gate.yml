          echo "  - MC/DC = 1.0 âœ“"
          echo "  - Deadline misses = 0 âœ“"
          echo "  - p999 jitter â‰¤ 80 Î¼s âœ“"
          echo "  - ARINC-653 schedulability âœ“"
          echo "  - QB advisory contract âœ“"
          echo "  - UTCS/SBOM/signatures âœ“"