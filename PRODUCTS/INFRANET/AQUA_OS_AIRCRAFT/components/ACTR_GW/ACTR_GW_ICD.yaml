id: ASIT2-AQUAOS-AIR-ACTRGW-ICD
rev: 1.0
timebase: AQUA_OS/TIME_SYNC
topics:
  - id: aqua.actr.status
    dir: OUT
    rate_hz: 200
    vl: VL-ACTR-STATUS
    payload:
      timestamp: uint64_ns
      pos_deg: float32[]     # Position for N_SURF surfaces (degrees)
      rate_dps: float32[]    # Rate for N_SURF surfaces (deg/sec)
      torque_nm: float32[]   # Torque for N_SURF surfaces (N*m)
      current_a: float32[]   # Current for N_SURF actuators (A)
      flags: uint32          # Status flags bitfield

  - id: aqua.actr.fault
    dir: OUT
    rate_hz: 0  # event-driven
    vl: VL-ACTR-FAULT
    payload:
      timestamp: uint64_ns
      actuator_id: uint8
      fault_code: uint32
      severity: uint8        # 0=info, 1=warning, 2=error, 3=critical
      latched: uint32        # Latched fault codes

actuator_apis:
  - name: send_command
    description: Send position command to actuator
    parameters:
      - name: actuator_id
        type: uint8
      - name: position_deg
        type: float32
      - name: rate_limit_dps
        type: float32
    returns:
      type: int

actuator_limits:
  max_surfaces: 8
  command_timeout_ms: 15
  position_accuracy_deg: 0.1
  rate_limit_max_dps: 60