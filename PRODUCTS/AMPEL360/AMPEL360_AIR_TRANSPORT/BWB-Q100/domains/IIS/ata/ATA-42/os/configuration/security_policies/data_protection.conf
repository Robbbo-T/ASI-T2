# Data Protection Configuration
# AQUA-OS Security Policies
# Classification: INTERNALâ€“EVIDENCE-REQUIRED

# === Encryption ===

# Data at Rest
encryption.at_rest.enabled=ON
encryption.at_rest.algorithm=AES-256-GCM
encryption.at_rest.key_source=HSM
encryption.at_rest.partitions=P-FBW,P-NAV,P-SEC

# Data in Transit
encryption.in_transit.enabled=ON
encryption.in_transit.tls_version=TLS_1.3
encryption.in_transit.cipher_suites=TLS_AES_256_GCM_SHA384,TLS_CHACHA20_POLY1305_SHA256
encryption.in_transit.pq_ready=ON

# === Key Management ===

# Key Generation
keymgmt.generation.algorithm=QUANTUM_SAFE
keymgmt.generation.key_size=256
keymgmt.generation.entropy_source=HARDWARE_RNG

# Key Storage
keymgmt.storage.location=HSM
keymgmt.storage.backup=ENCRYPTED_NVRAM
keymgmt.storage.access=RESTRICTED

# Key Rotation
keymgmt.rotation.enabled=ON
keymgmt.rotation.interval_days=90
keymgmt.rotation.overlap_period_days=7

# Key Destruction
keymgmt.destruction.method=CRYPTO_ERASE
keymgmt.destruction.verification=REQUIRED
keymgmt.destruction.logging=ON

# === Data Classification ===

# Classification Levels
data.classification.levels=PUBLIC,INTERNAL,RESTRICTED,SECRET
data.classification.default=INTERNAL
data.classification.enforcement=MANDATORY

# Handling Requirements
data.secret.encryption=REQUIRED
data.secret.access_control=STRICT
data.secret.audit=FULL

data.restricted.encryption=REQUIRED
data.restricted.access_control=STANDARD
data.restricted.audit=STANDARD

data.internal.encryption=RECOMMENDED
data.internal.access_control=STANDARD
data.internal.audit=BASIC

# === Data Integrity ===

# Checksums
integrity.checksum.algorithm=SHA3-512
integrity.checksum.frequency=ON_WRITE
integrity.checksum.verification=ON_READ

# Digital Signatures
integrity.signature.algorithm=DILITHIUM_5
integrity.signature.critical_data=REQUIRED
integrity.signature.verification=ALWAYS

# Memory Protection
integrity.memory.ecc=ON
integrity.memory.scrubbing=ON
integrity.memory.guard_pages=ON

# === Data Sanitization ===

# Deletion
sanitization.deletion.method=SECURE_ERASE
sanitization.deletion.passes=3
sanitization.deletion.verification=ON

# Decommissioning
sanitization.decommission.method=CRYPTO_ERASE
sanitization.decommission.certification=REQUIRED

# === Backup and Recovery ===

# Backup
backup.enabled=ON
backup.encryption=REQUIRED
backup.location=SECURE_STORAGE
backup.frequency=DAILY
backup.retention_days=30

# Recovery
recovery.verification=REQUIRED
recovery.integrity_check=MANDATORY
recovery.audit=FULL

# === Privacy ===

# PII Protection
privacy.pii_detection=ON
privacy.pii_encryption=REQUIRED
privacy.pii_access=RESTRICTED
privacy.pii_retention=MINIMAL

# Data Minimization
privacy.collect_minimum=ON
privacy.purpose_limitation=ON
privacy.storage_limitation=ON

# === Compliance ===
policy.compliance=DO-326A,ED-112A,GDPR
policy.version=1.0
policy.effective_date=2024-09-30
