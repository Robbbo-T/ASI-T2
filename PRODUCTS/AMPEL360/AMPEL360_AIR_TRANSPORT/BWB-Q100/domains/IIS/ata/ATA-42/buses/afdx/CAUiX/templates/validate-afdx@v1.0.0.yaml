name: "validate-afdx"
version: "1.0.0"
description: "Validate AFDX configuration and documentation"
input:
  path: "."
  file_patterns:
    - "configuration/*.yaml"
    - "configuration/*.json"
    - "S1000D/dmodule/*.xml"
    - "**/*.md"
output:
  format: "json"
  destination: "./validation-report.json"
  template: |
    {
      "timestamp": "{{timestamp}}",
      "validation_results": {
        "s1000d": {{s1000d_results}},
        "brex": {{brex_results}},
        "config": {{config_results}},
        "markdown": {{markdown_results}}
      },
      "canonical_hash": "{{canonical_hash}}",
      "qs_evidence": {
        "dm_hashes": {{dm_hashes}},
        "config_hashes": {{config_hashes}}
      }
    }
