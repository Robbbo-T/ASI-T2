# Access Control Configuration
# AQUA-OS Security Policies
# Classification: INTERNALâ€“EVIDENCE-REQUIRED

# === Multi-Level Security (MLS) ===

# Confidentiality Levels (Bell-LaPadula)
mls.confidentiality.levels=PUBLIC,INTERNAL,RESTRICTED,SECRET
mls.confidentiality.default=INTERNAL

# Integrity Levels (Biba)
mls.integrity.levels=COMPROMISED,UNTRUSTED,TRUSTED,CRITICAL
mls.integrity.default=TRUSTED

# MLS Policy Enforcement
mls.enforce_no_read_up=ON
mls.enforce_no_write_down=ON
mls.enforce_no_read_down_integrity=ON
mls.enforce_no_write_up_integrity=ON

# === Role-Based Access Control (RBAC) ===

# Roles
rbac.roles=ADMINISTRATOR,OPERATOR,AUDITOR,SERVICE

# Administrator Role
rbac.role.administrator.permissions=ALL
rbac.role.administrator.partitions=ALL
rbac.role.administrator.services=ALL

# Operator Role
rbac.role.operator.permissions=READ,MONITOR,LIMITED_CONFIG
rbac.role.operator.partitions=P-NAV,P-DISP,P-MAINT
rbac.role.operator.services=MONITORING,LOGGING

# Auditor Role
rbac.role.auditor.permissions=READ_ONLY
rbac.role.auditor.partitions=ALL
rbac.role.auditor.services=AUDIT_LOGS,SECURITY_LOGS

# Service Role
rbac.role.service.permissions=API_ACCESS
rbac.role.service.partitions=NONE
rbac.role.service.services=ASSIGNED_API

# === Mandatory Access Control (MAC) ===

# Partition Isolation
mac.partition_isolation=ENFORCED
mac.cross_partition_memory=FORBIDDEN
mac.cross_partition_io=CONTROLLED

# Communication Restrictions
mac.port_access=CONFIGURED_ONLY
mac.port_validation=STRICT
mac.message_filtering=ON

# Device Access
mac.device_access=WHITELIST
mac.device_permissions=/etc/device_permissions.conf

# === Authentication ===

# Authentication Methods
auth.methods=CERTIFICATE,PASSWORD,HARDWARE_TOKEN
auth.require_mfa=ON
auth.cert_validation=FULL_CHAIN
auth.password_complexity=HIGH
auth.password_min_length=16
auth.password_expiry_days=90

# Session Management
auth.session_timeout_minutes=30
auth.max_sessions_per_user=2
auth.concurrent_login=OFF

# === Authorization ===

# Permission Model
authz.model=CAPABILITY_BASED
authz.default_deny=ON
authz.explicit_grant=REQUIRED

# Least Privilege
authz.least_privilege=ENFORCED
authz.privilege_escalation=LOGGED_AND_RESTRICTED

# === Audit ===

# Access Logging
audit.log_all_access=ON
audit.log_denied_access=ON
audit.log_privilege_changes=ON
audit.log_auth_events=ON

# Log Storage
audit.log_location=/var/log/security/access.log
audit.log_max_size=10485760  # 10MB
audit.log_rotation=DAILY
audit.log_retention_days=365

# === Compliance ===
policy.compliance=DO-326A,ED-112A
policy.version=1.0
policy.effective_date=2024-09-30
