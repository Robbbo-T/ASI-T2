# AMPEL360 BWB-Q100 Vertical Control Surfaces Configuration
# Path: PRODUCTS/AMPEL360/AMPEL360_AIR_TRANSPORT/BWB-Q100/domains/AAA/ata/ATA-52/cax/CAD/wing_baseline_model/control_surfaces/vertical_surfaces.yaml
# Version: 2.0
# Last Updated: 2024-09-27

metadata:
  aircraft: BWB-Q100
  surface_type: vertical_control_surfaces
  configuration: twin_winglet_rudders
  coordinate_system: body_fixed

deflection_limits_deg:
  min: -30
  max: 30
  
surfaces:
  # Left Winglet Rudder
  - id: RUD_L
    location: left_winglet
    type: all_moving_rudder
    span_m: 4.2
    root_chord_m: 2.8
    tip_chord_m: 1.2
    sweep_deg: 35
    cant_angle_deg: 15  # Outward cant
    
    control_segments:
      - id: RUD_L_UPPER
        span_fraction: [0.50, 1.00]
        deflection_limits_deg:
          min: -30
          max: 30
        actuator_type: hydraulic
        redundancy: dual
        mass_kg: 28.5
        
      - id: RUD_L_LOWER
        span_fraction: [0.00, 0.48]
        deflection_limits_deg:
          min: -25
          max: 25
        actuator_type: hydraulic
        redundancy: single
        mass_kg: 32.8
        
  # Right Winglet Rudder
  - id: RUD_R
    location: right_winglet
    type: all_moving_rudder
    span_m: 4.2
    root_chord_m: 2.8
    tip_chord_m: 1.2
    sweep_deg: 35
    cant_angle_deg: 15
    
    control_segments:
      - id: RUD_R_UPPER
        span_fraction: [0.50, 1.00]
        deflection_limits_deg:
          min: -30
          max: 30
        actuator_type: hydraulic
        redundancy: dual
        mass_kg: 28.5
        
      - id: RUD_R_LOWER
        span_fraction: [0.00, 0.48]
        deflection_limits_deg:
          min: -25
          max: 25
        actuator_type: hydraulic
        redundancy: single
        mass_kg: 32.8
        
  # Center Vertical Stabilizer (Optional for BWB)
  - id: CENTER_VSTAB
    location: centerline_aft
    type: fixed_with_rudder
    span_m: 3.5
    root_chord_m: 3.2
    tip_chord_m: 1.5
    sweep_deg: 40
    
    control_segments:
      - id: RUD_CENTER
        span_fraction: [0.30, 0.95]
        chord_fraction: 0.30
        hinge_line_x_over_c: 0.70
        deflection_limits_deg:
          min: -25
          max: 25
        actuator_type: electric
        redundancy: dual
        mass_kg: 22.4

control_modes:
  coordinated_yaw:
    primary: [RUD_L, RUD_R]
    differential_allowed: true
    
  drag_rudder:
    mode: split_operation
    max_split_deg: 45
    surfaces: [RUD_L, RUD_R]
    
  emergency_yaw:
    surfaces: [RUD_CENTER]
    authority_percent: 60
    
yaw_damper:
  enabled: true
  max_rate_deg_per_sec: 5
  feedback_sensors: [rate_gyro, accelerometer]
  
integration:
  fcs_interface: ARINC429
  rudder_pedal_ratio: 1.0
  autopilot_authority_deg: 10