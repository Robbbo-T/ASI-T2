<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     width="800" height="600" viewBox="0 0 800 600">
  <title>Forward Spar - Outboard (LH) - Exploded View</title>
  <desc>SVG Template for Forward Spar OUTB LH - Callouts 1-5. Illustrator should replace geometry while preserving callout IDs.</desc>
  
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <g id="geometry-placeholder">
    <text x="400" y="50" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
      FORWARD SPAR - OUTBOARD (LH)
    </text>
    <text x="400" y="80" font-size="14" text-anchor="middle" fill="#666">
      Replace this placeholder with detailed spar geometry
    </text>
    <rect x="150" y="150" width="500" height="350" fill="none" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <g id="callout-1">
    <circle cx="200" cy="200" r="15" fill="white" stroke="#0066cc" stroke-width="2"/>
    <text x="200" y="206" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">1</text>
    <line x1="215" y1="200" x2="280" y2="180" stroke="#0066cc" stroke-width="1.5"/>
    <text x="285" y="183" font-size="12" fill="#333">Upper Cap, LH (OUTB)</text>
  </g>
  
  <g id="callout-2">
    <circle cx="200" cy="450" r="15" fill="white" stroke="#0066cc" stroke-width="2"/>
    <text x="200" y="456" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">2</text>
    <line x1="215" y1="450" x2="280" y2="470" stroke="#0066cc" stroke-width="1.5"/>
    <text x="285" y="473" font-size="12" fill="#333">Lower Cap, LH (OUTB)</text>
  </g>
  
  <g id="callout-3">
    <circle cx="400" cy="325" r="15" fill="white" stroke="#0066cc" stroke-width="2"/>
    <text x="400" y="331" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">3</text>
    <line x1="385" y1="325" x2="320" y2="325" stroke="#0066cc" stroke-width="1.5"/>
    <text x="315" y="328" font-size="12" text-anchor="end" fill="#333">Web, Composite (OUTB)</text>
  </g>
  
  <g id="callout-4">
    <circle cx="550" cy="275" r="15" fill="white" stroke="#0066cc" stroke-width="2"/>
    <text x="550" y="281" font-size="16" font-weight="bold" text-anchor="middle" fill="#0066cc">4</text>
    <line x1="565" y1="275" x2="620" y2="255" stroke="#0066cc" stroke-width="1.5"/>
    <text x="625" y="258" font-size="12" fill="#333">Rib Bracket (typ)</text>
  </g>
  
  <g id="callout-5">
    <circle cx="550" cy="400" r="15" fill="white" stroke="#cc6600" stroke-width="2"/>
    <text x="550" y="406" font-size="16" font-weight="bold" text-anchor="middle" fill="#cc6600">5</text>
    <line x1="565" y1="400" x2="620" y2="420" stroke="#cc6600" stroke-width="1.5"/>
    <text x="625" y="423" font-size="12" fill="#333">QSS Patch (optional)</text>
  </g>
  
  <g id="legend">
    <rect x="20" y="520" width="200" height="60" fill="white" stroke="#999" stroke-width="1"/>
    <text x="30" y="540" font-size="11" font-weight="bold" fill="#333">Template Version: 1.0</text>
    <text x="30" y="555" font-size="10" fill="#666">Callout IDs: 1-5</text>
    <text x="30" y="570" font-size="10" fill="#666">FS-OUTB-LH / BWQ1-57-10</text>
  </g>
