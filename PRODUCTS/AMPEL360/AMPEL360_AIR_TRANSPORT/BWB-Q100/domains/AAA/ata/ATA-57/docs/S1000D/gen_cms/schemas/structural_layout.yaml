# Structural Layout Schema for GenCMS Auto-Population
# This schema defines the structural components and their relationships for CAD/FEA integration

schema_version: "1.0"
target_systems:
  - ATA-57 Wing Structure
  - CAD (NX/CATIA)
  - FEA (Nastran/Abaqus)

structural_components:
  spars:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          pattern: "^[A-Z]{2,3}-[0-9]{3}$"
          description: "Spar identification (e.g., FS-100)"
        station:
          type: number
          minimum: 0
          maximum: 500
          description: "Fuselage station in mm"
        material:
          type: string
          enum: ["Al-Li-2050-T84", "Ti-6Al-4V", "CFRP-T800S"]
        section_properties:
          type: object
          properties:
            height: { type: number, minimum: 50, maximum: 2000 }
            web_thickness: { type: number, minimum: 2, maximum: 50 }
            flange_width: { type: number, minimum: 20, maximum: 500 }
        load_capability:
          type: object
          properties:
            bending_moment: { type: number, unit: "N·m" }
            shear_force: { type: number, unit: "N" }
            torsion: { type: number, unit: "N·m" }
        hydrogen_provisions:
          type: object
          properties:
            tank_mounts: { type: boolean }
            routing_channels: { type: boolean }
            thermal_barriers: { type: boolean }

  ribs:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
          pattern: "^WS-[0-9]{3}$"
          description: "Wing station ID (e.g., WS-150)"
        station:
          type: number
          minimum: 0
          maximum: 600
          description: "Wing station in mm"
        type:
          type: string
          enum: ["primary", "intermediate", "auxiliary"]
        material:
          type: string
          enum: ["Al-Li-2050-T84", "CFRP-T800S"]
        thickness:
          type: number
          minimum: 2
          maximum: 20
        cutouts:
          type: array
          items:
            type: object
            properties:
              id: { type: string }
              purpose: { type: string, enum: ["access", "routing", "weight_relief"] }
              diameter: { type: number, minimum: 10, maximum: 500 }

hydrogen_integration:
  type: object
  properties:
    tank_interfaces:
      type: array
      items:
        type: object
        properties:
          tank_id: { type: string, pattern: "^H2-TANK-[0-9]{2}$" }
          capacity: { type: number, minimum: 500, maximum: 2000, unit: "kg" }
          pressure_rating: { type: number, minimum: 200, maximum: 700, unit: "bar" }
          mount_points:
            type: array
            items:
              type: object
              properties:
                id: { type: string }
                attachment_spar: { type: string }
                attachment_rib: { type: string }
                thermal_isolation: { type: boolean }

required:
  - structural_components
  - hydrogen_integration