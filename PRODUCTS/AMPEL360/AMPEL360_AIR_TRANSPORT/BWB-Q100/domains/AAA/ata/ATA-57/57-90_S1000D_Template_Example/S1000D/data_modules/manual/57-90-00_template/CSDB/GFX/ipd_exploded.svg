  </text>
  
  <!-- Callout 3 - Fasteners -->
  <circle cx="300" cy="480" r="12" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2"/>
  <circle cx="340" cy="480" r="12" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2"/>
  <circle cx="380" cy="480" r="12" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2"/>
  <circle cx="420" cy="480" r="12" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2"/>
