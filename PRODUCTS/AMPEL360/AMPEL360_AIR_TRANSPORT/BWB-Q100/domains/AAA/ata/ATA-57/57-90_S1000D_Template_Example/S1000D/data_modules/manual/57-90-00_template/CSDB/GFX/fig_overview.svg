<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 800 600"
     width="800" height="600">
  <title>Overview Diagram</title>
  <desc>Placeholder overview diagram for S1000D template example</desc>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Main Assembly Box -->
  <rect x="200" y="150" width="400" height="300" 
        fill="none" stroke="#0066cc" stroke-width="3"/>
  <text x="400" y="185" text-anchor="middle" 
        font-family="Arial" font-size="20" fill="#0066cc">
    Main Assembly
  </text>
  
  <!-- Component A -->
  <rect x="250" y="220" width="140" height="100" 
        fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="320" y="275" text-anchor="middle" 
        font-family="Arial" font-size="14" fill="#1565c0">
    Component A
  </text>
  
  <!-- Component B -->
  <rect x="410" y="220" width="140" height="100" 
        fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="480" y="275" text-anchor="middle" 
        font-family="Arial" font-size="14" fill="#1565c0">
    Component B
  </text>
  
  <!-- Fasteners -->
  <circle cx="320" cy="360" r="10" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2"/>
  <circle cx="400" cy="360" r="10" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2"/>
  <circle cx="480" cy="360" r="10" fill="#ff6b6b" stroke="#c92a2a" stroke-width="2"/>
  <text x="400" y="395" text-anchor="middle" 
        font-family="Arial" font-size="12" fill="#c92a2a">
    Fasteners (typ)
  </text>
  
  <!-- Interface lines -->
  <line x1="100" y1="300" x2="200" y2="300" 
        stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="150" y="290" text-anchor="middle" 
        font-family="Arial" font-size="12" fill="#666">
    Interface
  </text>
  
  <line x1="600" y1="300" x2="700" y2="300" 
        stroke="#666" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="650" y="290" text-anchor="middle" 
        font-family="Arial" font-size="12" fill="#666">
    Interface
  </text>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" 
        font-family="Arial" font-size="24" font-weight="bold" fill="#333">
    System Overview - 57-90-00
  </text>
  
  <!-- Note -->
  <text x="400" y="550" text-anchor="middle" 
        font-family="Arial" font-size="12" fill="#666">
    Figure: General arrangement (placeholder graphic)
  </text>
</svg>
