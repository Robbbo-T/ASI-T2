# Materials Schema for GenCMS Auto-Population
# This schema defines material properties and allowables for CAD/FEA integration

schema_version: "1.0"
target_systems:
  - ATA-57 Wing Structure
  - Materials Database
  - FEA Property Assignment

materials:
  aluminum_lithium:
    type: object
    properties:
      designation:
        type: string
        enum: ["2050-T84", "2060-T8E30", "2198-T8"]
      density:
        type: number
        minimum: 2600
        maximum: 2800
        unit: "kg/m³"
      mechanical_properties:
        type: object
        properties:
          elastic_modulus:
            type: number
            minimum: 70
            maximum: 80
            unit: "GPa"
          ultimate_tensile_strength:
            type: number
            minimum: 450
            maximum: 520
            unit: "MPa"
          yield_strength:
            type: number
            minimum: 400
            maximum: 480
            unit: "MPa"
          elongation:
            type: number
            minimum: 8
            maximum: 15
            unit: "%"
          fracture_toughness:
            type: number
            minimum: 25
            maximum: 40
            unit: "MPa√m"
      hydrogen_compatibility:
        type: object
        properties:
          compatible: { type: boolean }
          embrittlement_factor:
            type: number
            minimum: 0.8
            maximum: 1.0
            description: "Strength reduction factor in H₂ environment"
          test_standard: { type: string }
          qualification_report: { type: string }
      applications:
        type: array
        items: { type: string }
      mmpds_reference:
        type: string
        pattern: "^MMPDS-[0-9]{2}-[0-9]\\.[0-9]\\.[0-9]$"

  carbon_fiber:
    type: object
    properties:
      designation:
        type: string
        enum: ["T800S/3900-2", "T700S/2510", "IM7/8552"]
      fiber_properties:
        type: object
        properties:
          tensile_modulus:
            type: number
            minimum: 280
            maximum: 320
            unit: "GPa"
          tensile_strength:
            type: number
            minimum: 5500
            maximum: 6000
            unit: "MPa"
          density:
            type: number
            minimum: 1750
            maximum: 1850
            unit: "kg/m³"
      matrix_properties:
        type: object
        properties:
          glass_transition_temp:
            type: number
            minimum: 250
            maximum: 300
            unit: "°C"
          service_temp_dry:
            type: number
            maximum: 180
            unit: "°C"
          service_temp_wet:
            type: number
            maximum: 120
            unit: "°C"
      laminate_properties:
        type: object
        properties:
          layup_options:
            type: array
            items: { type: string, pattern: "^\\[([±]?[0-9]{1,2}°?/?)+\\]$" }
          E1:
            type: number
            minimum: 140
            maximum: 170
            unit: "GPa"
          E2:
            type: number
            minimum: 8
            maximum: 12
            unit: "GPa"
          G12:
            type: number
            minimum: 4
            maximum: 6
            unit: "GPa"
          poisson_ratio_12:
            type: number
            minimum: 0.25
            maximum: 0.35
          cured_ply_thickness:
            type: number
            minimum: 0.125
            maximum: 0.25
            unit: "mm"
      hydrogen_compatibility:
        type: object
        properties:
          compatible: { type: boolean }
          permeability:
            type: number
            unit: "mol·m/(m²·s·Pa)"
          cryogenic_performance: { type: boolean }
          fire_resistance: { type: string, enum: ["FST", "OSU", "NBS"] }

  titanium_alloys:
    type: object
    properties:
      designation:
        type: string
        enum: ["Ti-6Al-4V", "Ti-6Al-2Sn-4Zr-2Mo", "Ti-5Al-2.5Sn"]
      density:
        type: number
        minimum: 4400
        maximum: 4500
        unit: "kg/m³"
      mechanical_properties:
        type: object
        properties:
          elastic_modulus:
            type: number
            minimum: 110
            maximum: 120
            unit: "GPa"
          ultimate_tensile_strength:
            type: number
            minimum: 900
            maximum: 1000
            unit: "MPa"
          yield_strength:
            type: number
            minimum: 800
            maximum: 950
            unit: "MPa"
          elongation:
            type: number
            minimum: 10
            maximum: 20
            unit: "%"
      hydrogen_resistance:
        type: object
        properties:
          excellent_resistance: { type: boolean }
          cryogenic_suitable: { type: boolean }
          embrittlement_threshold:
            type: number
            unit: "ppm H₂"
      applications:
        type: array
        items: { type: string }

  fire_resistant_materials:
    type: object
    properties:
      designation:
        type: string
        enum: ["Inconel-625", "Hastelloy-X", "Inconel-718"]
      density:
        type: number
        minimum: 8000
        maximum: 9000
        unit: "kg/m³"
      temperature_capability:
        type: object
        properties:
          continuous_service:
            type: number
            minimum: 700
            maximum: 1000
            unit: "°C"
          oxidation_resistance:
            type: number
            minimum: 980
            maximum: 1200
            unit: "°C"
      hydrogen_compatibility:
        type: object
        properties:
          compatible: { type: boolean }
          fire_barrier_qualified: { type: boolean }
          standards:
            type: array
            items: { type: string }

design_allowables:
  type: object
  properties:
    safety_factors:
      type: object
      properties:
        limit_load: { type: number, minimum: 1.0, maximum: 1.5 }
        ultimate_load: { type: number, minimum: 1.5, maximum: 2.0 }
        fatigue: { type: number, minimum: 2.0, maximum: 4.0 }
    environmental_factors:
      type: object
      properties:
        temperature_range:
          type: object
          properties:
            min: { type: number, unit: "°C" }
            max: { type: number, unit: "°C" }
        humidity_effects: { type: boolean }
        hydrogen_environment:
          type: boolean
          description: "Indicates whether the material is intended for use in environments with significant hydrogen presence (e.g., hydrogen fuel systems, storage, or exposure to hydrogen gas)."
        cryogenic_exposure:
          type: boolean
          description: "Indicates whether the material is expected to be exposed to cryogenic temperatures (typically below -150°C), such as in liquid hydrogen or liquid nitrogen applications."
    knockdown_factors:
      type: object
      properties:
        manufacturing: { type: number, minimum: 0.8, maximum: 1.0 }
        environment: { type: number, minimum: 0.8, maximum: 1.0 }
        hydrogen_embrittlement: { type: number, minimum: 0.8, maximum: 1.0 }
        size_effect: { type: number, minimum: 0.9, maximum: 1.0 }

qualification_requirements:
  type: object
  properties:
    test_standards:
      type: array
      items: { type: string }
    hydrogen_specific_tests:
      type: array
      items:
        type: object
        properties:
          test_name: { type: string }
          standard: { type: string }
          requirements: { type: string }
    fire_resistance_tests:
      type: array
      items:
        type: object
        properties:
          test_name: { type: string }
          standard: { type: string, enum: ["FAR 25.856", "CS-25.856", "ASTM E162"] }
          duration: { type: number, unit: "minutes" }

required:
  - materials
  - design_allowables
  - qualification_requirements